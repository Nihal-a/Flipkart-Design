<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery, Lifestyle, Books & More. Best Offers!
    </title>
    <link rel="shortcut icon"
        href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83301dd589.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- nav starts -->
    <nav>
        <div class="navbar-container">
            <div class="logo-area">
                <img class="logo" src="/images/logo.png" alt="logo">
                <div class="input">
                    <input class="nav-input" type="text" placeholder="Search for products,brands and more">
                    <div class="s-icon"><i class="fas fa-search"></i></div>
                </div>
            </div>
            <div class="nav-items">
                <a class="nav-item" href="">Flipkart<i class="ml fas fa-angle-down"></i></a>
                <a class="nav-item" href="">More<i class="ml fas fa-angle-down"></i></a>
                <a class="nav-item" href=""><i class="ml fas fa-shopping-cart"></i> Cart</a>
            </div>
        </div>
    </nav>
    <!-- nav ends -->
    <!-- Category Section starts -->
    <section id="categories">
        <div class="category-container">
            <a class="category-item">
                <img class="cat-img" src="/images/topoffer.png" alt="">
                <p class="cat-title">Top Offers</p>
            </a>
            <a class="category-item">
                <img class="cat-img" src="/images/grocery.png" alt="">
                <p class="cat-title">Grocery</p>
            </a>
            <a class="category-item">
                <img class="cat-img" src="/images/mobiles.png" alt="">
                <p class="cat-title">Mobiles</p>
            </a>
            <a class="category-item">
                <img class="cat-img" src="/images/fashion.png" alt="">
                <p class="cat-title">Fashion</p>
            </a>
            <a class="category-item">
                <img class="cat-img" src="/images/electronics.png" alt="">
                <p class="cat-title">Electronics</p>
            </a>
            <a class="category-item">
                <img class="cat-img" src="/images/home.jpg" alt="">
                <p class="cat-title">Home</p>
            </a>
            <a class="category-item">
                <img class="cat-img" src="/images/appliences.png" alt="">
                <p class="cat-title">Appliances</p>
            </a>
            <a class="category-item">
                <img class="cat-img" src="/images/travel.png" alt="">
                <p class="cat-title">Travel</p>
            </a>
            <a class="category-item">
                <img class="cat-img" src="/images/beautytoys.png" alt="">
                <p class="cat-title">Beauty,Toys & More</p>
            </a>
        </div>
    </section>
    <!-- Category Section ends -->
    <!-- Banner -->
    <section>
        <img class="banner-img" src="/images/banner.jpg" alt="">
    </section>
    <!-- Banner -->
    <!-- Deal of the day section starts -->
    <section id="dealofday" class="h-center">
        <div class="deal-area">
            <div class="deal-header h-center">
                <div class="time-area h-center">
                    <h4>Deals of the Day</h4>
                    <div class="time h-center">
                        <img src="/images/timer.svg" alt="timer">
                        <p>02 : 17 :05 Left</p>
                    </div>
                </div>
                <a class="view-cta" href="">VIEW ALL</a>
            </div>
        </div>
        <img class="off-poster" src="/images/offerposter.jpg" alt="">
    </section>
    <!-- Deal of the day section ends -->
</body>

</html>
